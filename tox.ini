[tox]
min_version = 3.28.0
isolated_build = True
envlist =
    py{38, 39, 310, 311, 312},
    lint,
    docs,
    typing,
    build,
    codespell

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
allowlist_externals = make
package = wheel
deps =
    .[all]
    pytest >= 6.2.5
commands = pytest {posargs} -v --basetemp="{envtmpdir}" --log-level=DEBUG

[testenv:lint]
deps =
    pre-commit == 2.15.0
commands =
    pre-commit install
    pre-commit run --all-files

[testenv:docs]
requires = python >= 3.8
changedir = docs
deps =
    sphinx == 5.3.0 # extras = ["autdoc", "autosummary", "intersphinx", "napoleon", "viewcode"]
    sphinx-autodoc-typehints >=1.19.5
    sphinx-rtd-theme >=1.1.1
    nbsphinx == 0.8.10
    nbsphinx-link == 1.3.0
    doc8 == 0.10.1
    rstcheck == 3.3.1
    pandoc == 2.0.1
    ipython >=3.8
commands =
    make clean html
    python ../check_docs.py

[testenv:typing]
description = run type checks
deps =
    mypy >= 0.991
commands =
    mypy {posargs:lightautoml tests}

[testenv:build]
deps =
    poetry >= 1.1.7
commands =
    poetry run python scripts/poetry_fix.py -f
    poetry build

[testenv:codespell]
deps =
    codespell == 2.3.0
commands =
  codespell --skip="docs,_build,imgs"

# example:
# tox -e exp -- --dataset_project=Datasets_with_metadata --tags=binary openml
# tox -e exp -- --dataset_project=Datasets_with_metadata --dataset=CIFAR_10_openml --queue=gpu_queue
# tox -e exp -- --dataset_project=Datasets_with_metadata --tags=multiclass --queue=gpu_queue --n_datasets=5 --name=mlp --min_num_obs=100000
# Notion: args [--tags=binary openml] means tag is binary OR tag is openml
[testenv:exp]
deps =
    clearml
commands =
    python scripts/experiments/run.py {posargs}
